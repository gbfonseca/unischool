  <a class="navbar-brand" href="#">UniSchool</a>

<section class="container-fluid h-75">

  <div class="d-flex justify-content-center align-items-center w-100 h-100">
    <div class="row bg-white shadow p-5">
      <form class="login-box">
        <h4 class="text-center">Login</h4>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
            placeholder="Seu email">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Senha">
        </div>
        <div class="form-group">
          <span class="text-dark forgot-password">Esqueci a Senha</span>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Lembrar senha</label>
        </div>
        <button type="submit" class="btn btn-dark">Entrar</button>
      </form>
    </div>
  </div>
</section>
